<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button
        *ngIf="selectedCategorie || selectedSubcategorie"
        (click)="navigateBackOnCatalog()"
      >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon size="large" name="cart-outline"></ion-icon>
        <ion-badge>{{order.length}}</ion-badge>
      </ion-button>
    </ion-buttons>
    <ion-title>Realiza tu Pedido</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid *ngIf="!selectedCategorie">
    <ion-row no-padding>
      <ion-col size="4" *ngFor="let categorie of categoriasData; let k = index">
        <ion-card
          style="--animation-order: {{k}};"
          button="true"
          (click)="selectCategorie(categorie)"
          style="
            height: 6rem;
            text-align: center;
            display: flex;
            margin: 0.3rem;
          "
        >
          <ion-card-content>{{categorie.Nombre | titlecase }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="selectedCategorie && !selectedSubcategorie">
    <ion-row no-padding>
      <ion-col
        size="4"
        *ngFor="let subcategoria of selectedCategorie.subcategorias; let j = index"
      >
        <ion-card
          style="--animation-order: {{j}};"
          button="true"
          (click)="selectSubcategorie(subcategoria)"
          style="
            height: 6rem;
            text-align: center;
            display: flex;
            margin: 0.3rem;
          "
        >
          <ion-card-content>{{subcategoria.Nombre | titlecase }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list
    *ngIf="selectedSubcategorie"
    inset="true"
    style="margin-left: 0.5rem; margin-right: 0.5rem;"
  >
    <ion-card
      style="--animation-order: {{i}};"
      *ngFor="let product of selectedSubcategorie.productos; let i = index"
    >
      <ion-card-header>
        <ion-card-title>{{product.Denominacion | titlecase }}</ion-card-title>
        <ion-card-subtitle
          >{{product.PVP}} {{product.UnidadVenta}}</ion-card-subtitle
        >
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Cantidad</ion-label>
          <ion-input
            clearInput="true"
            type="number"
            inputmode="decimal"
            [(ngModel)]="product.amount"
            (ionChange)="checkOrder(product)"
            min="0"
          ></ion-input>
          <ion-buttons slot="end">
            <ion-button
              shape="round"
              fill="outline"
              color="danger"
              [disabled]="product.amount === 0 || !product.amount"
              (click)="removeAmount(product)"
            >
              <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
            </ion-button>
            <ion-button
              (click)="addAmount(product)"
              shape="round"
              fill="outline"
              color="primary"
            >
              <ion-icon slot="icon-only" name="add-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <div>
          <ion-item>
            <ion-label>
              <h4>
                Precio: {{ product.amount*product.PVP | number : '1.2-2'}} â‚¬
              </h4>
            </ion-label>
          </ion-item>
        </div></ion-card-content
      >
    </ion-card>
  </ion-list>
</ion-content>
