<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cat√°logos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card
      *ngFor="let catalogo of catalogsData"
      button="false"
      color="primary"
    >
      <ion-card-header>
        <ion-card-title>{{catalogo.Nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          <ion-label>Fecha: {{catalogo.Fecha | date:'dd/MM/yyyy'}}</ion-label>
        </p>
        <p>
          <ion-label>Estado: {{catalogo.Estado}}</ion-label>
        </p>

        <ion-button color="secondary" expand="block" (click)="goToCreateNewOrder()">Realizar Pedido</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
